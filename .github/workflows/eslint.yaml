name: ESLint

on: 
  push:
    branches:
      -'*'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run ESLint
        run: npm run lint